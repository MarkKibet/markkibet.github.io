<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/recipeicon.png" type="icon/x-image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Recipe App</title>
    <style>
        body {
            background-color: rgb(250, 231, 234);
        }
        .navbar-brand {
            font-family: 'Lobster', cursive;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: #ff4c4c;
            text-align: center;
            margin-top: 20px;
        }
        .chef-icon {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: auto;
        }
        .search-box {
            max-width: 400px;
            margin: auto;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 3px solid #ff4c4c;
            border-radius: 6px;
        }
        .content {
            margin-top: 40px;
        }
        h2 {
            color: #ff4c4c;
            margin-bottom: 20px;
        }
        .photo-item {
            text-align: center;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-caption {
            margin-top: 10px;
            font-weight: bold;
            color: #d63333;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: orangered; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .read-more:hover {
            background-color: #ff4c4c;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-img-top {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            object-position: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="/assets/images/recipe.jpg" alt="chef_icon" class="chef-icon">
            <h1>Recipe App</h1>
        </div>
        
        <div class="search-box text-center mt-4">
            <input type="text" class="form-control" placeholder="Search for Recipes..." style="max-width: 400px; margin: 0 auto;">
        </div>
        <h2>Recipes for the Week</h2>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <img src="/assets/images/Screenshot 2024-11-24 093833.png" class="card-img-top" alt="strawberry cheesecake">
                    <div class="card-body">
                        <h5 class="card-title">Strawberry Cream Cheesecake</h5>
                        <a href="/recipe.html" class="btn read-more">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="/assets/images/ratatouille_.png" class="card-img-top" alt="Greek_Ratatouille">
                    <div class="card-body">
                        <h5 class="card-title">Greek Ratatouille</h5>
                        <a href="/recipe2.html" class="btn read-more">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="/assets/images/download.jpeg" class="card-img-top" alt="Peri_peri_chicken_pizza">
                    <div class="card-body">
                        <h5 class="card-title">Peri Peri Chicken Pizza</h5>
                        <a href="#" class="btn read-more">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="/assets/images/cheeselasagna.jpeg" class="card-img-top" alt="Cheese-Lasagna">
                    <div class="card-body">
                        <h5 class="card-title">Cheese Lasagna</h5>
                        <a href="#" class="btn read-more">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
